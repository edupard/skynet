apiVersion: batch/v1
kind: Job
metadata:
  name: transpose-__INDEX__
  labels:
    jobgroup: transpose
spec:
  completions: 1
  backoffLimit: 1
  template:
    metadata:
      name: transpose-__INDEX__
      labels:
        jobgroup: transpose
    spec:
      volumes:
        - name: secret-volume
          secret:
            secretName: hinton-svc-key
      containers:
        - name: worker
          image: gcr.io/skynet-1984/skynet:__VERSION__
          command: ["python"]
          args: ["job_transpose.py", "__INDEX__"]
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/etc/secret-volume"
          ports:
            - containerPort: 5000
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/secret-volume/key
            - name: TIINGO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tiingo-credentials
                  key: token
      restartPolicy: Never