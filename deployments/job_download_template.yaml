apiVersion: batch/v1
kind: Job
metadata:
  name: download
  labels:
    jobgroup: download
spec:
  completions: 5
  parallelism: 5
  template:
    metadata:
      name: download
      labels:
        jobgroup: download
    spec:
      containers:
      - name: skynet
        image: gcr.io/skynet-1984/skynet:__VERSION__
        args: ["job_download"]
      volumeMounts:
        - name: secret-volume
          readOnly: true
          mountPath: "/etc/secret-volume"
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/secret-volume/key
        - name: TIINGO_API_KEY
          valueFrom:
            secretKeyRef:
              name: tiingo-credentials
              key: token
      restartPolicy: Never