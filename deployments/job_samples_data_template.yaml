apiVersion: batch/v1
kind: Job
metadata:
  name: samples-data-__INDEX__
  labels:
    jobgroup: samples-data
spec:
  completions: 1
  backoffLimit: 1
  template:
    metadata:
      name: samples-data-__INDEX__
      labels:
        jobgroup: samples-data
    spec:
      volumes:
        - name: secret-volume
          secret:
            secretName: hinton-svc-key
      containers:
        - name: samples-data-__INDEX__
          image: gcr.io/skynet-1984/skynet:__VERSION__
          resources:
            limits:
              memory: "1000Mi"
            requests:
              memory: "500Mi"
          command: ["python"]
          args: ["job_samples_data.py", "__INDEX__"]
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/etc/secret-volume"
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/secret-volume/key
      restartPolicy: Never