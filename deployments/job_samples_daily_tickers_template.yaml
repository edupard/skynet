apiVersion: batch/v1
kind: Job
metadata:
  name: samples-daily-tickers
  labels:
    jobgroup: samples-daily-tickers
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: samples-daily-tickers
      labels:
        jobgroup: samples-daily-tickers
    spec:
      volumes:
        - name: secret-volume
          secret:
            secretName: hinton-svc-key
      containers:
        - name: samples-data
          image: gcr.io/skynet-1984/skynet:__VERSION__
          command: ["python"]
          args: ["job_samples_daily_tickers.py"]
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/etc/secret-volume"
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/secret-volume/key
      restartPolicy: Never